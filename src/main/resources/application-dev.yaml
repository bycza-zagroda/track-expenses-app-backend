application:
  group: zagrodnicy (Bycza-zagroda)
  version: 0.5.0

#Datasource
spring:
  banner:
    location: classpath:banner.txt
  datasource:
    url: jdbc:mysql://${DB_SERVER}:${DB_PORT}/${DB_NAME}?useUnicode=true&serverTimezone=UTC
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

#to zeby wyrzucaly sie castomowe wyjatki gdy nie ma endointu jeszcze
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

  liquibase:
    change-log: db/dbchangelog-dev.yaml
    drop-first: true

  #Jpa/Hibernate:
  jpa:
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.MySQL8Dialect
    #do debugowania sql
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

# OpenApi-UI
springdoc:
  api-docs:
    path: /docs/api-docs
    enabled: true
  swagger-ui:
    path: /docs/swagger
    enabled: true

#logs the Sql statements
logging:
  level:
    org.hibernate.sql: trace
#logs the JDBC parameters passed to a query
log4j:
  logger:
    org:
      hibernate: INFO, hb
      hibernate.SQL: trace
      hibernate.type: trace
