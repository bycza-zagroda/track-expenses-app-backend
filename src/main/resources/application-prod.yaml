application:
  group: zagrodnicy (Bycza-zagroda)
  version: 0.5.0

#Datasource
spring:
  banner:
    location: classpath:banner.txt
  datasource:
    url: jdbc:mysql://${DB_SERVER}:${DB_PORT}/${DB_NAME}?useUnicode=true&serverTimezone=UTC
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jackson:
    default-property-inclusion: non_empty

  liquibase:
    change-log: db/dbchangelog-prod.yaml
    drop-first: true # TODO delete this line before release version 1.0.0
  #Jpa/Hibernate:
  jpa:
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: validate

    show-sql: true

server:
  port: 9090

# OpenApi-UI
springdoc:
  api-docs:
    path: /docs/api-docs
    enabled: true
  swagger-ui:
    path: /docs/swagger
    enabled: true
