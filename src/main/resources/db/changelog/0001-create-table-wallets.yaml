databaseChangeLog:
  - changeSet:
      id: "1"
      author: mirekgab
      runOnChange: true
      runAlways: true
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: wallets
  -  changeSet:
       id: "create table wallets"
       author: iwona007
       runOnChange: true
       runAlways: true
       changes:
         -  createTable:
              tableName: wallets
              columns:
                -  column:
                     name: id
                     type: bigint
                     autoIncrement: true
                     constraints:
                       primaryKey: true
                       nullable: false
                -  column:
                     name: name
                     type: varchar(50)
                -  column:
                     name: creation_date
                     type: timestamp
                     constraints:
                       nullable: false