databaseChangeLog:
  - changeSet:
      id: 1
      author: mirekgab
      runOnChange: true
      runAlways: true
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: wallets
      changes:
        - dropTable:
            tableName: wallets
  -  changeSet:
       id: 2
       author: iwona007
       runOnChange: true
       runAlways: true
       changes:
         -  createTable:
              tableName: wallets
              columns:
                -  column:
                     name: id
                     type: bigint
#                     autoIncrement:  true
                     constraints:
                       primaryKey: true
                       nullable: false
                -  column:
                     name: name
                     type: varchar(50)
                -  column:
                     name: create_date
                     type: datetime(6)
                     constraints:
                       nullable: false